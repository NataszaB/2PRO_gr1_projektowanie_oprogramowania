<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = document.getElementById("h1");   
        function licznikgora(){
           num++
           document.getElementById("h1").innerHTML = num;
        }
        function licznikdol(){
            num--
            document.getElementById("h1").innerHTML =num;
        }
       </script>
</head>
<body>
    
    <h1 id="h1">1</h1>
    <button onclick="licznikgora()">+1</button>
    <button onclick="licznikdol()">-1</button>
    
</body>
</html>
